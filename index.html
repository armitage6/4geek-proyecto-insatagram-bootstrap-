<body>

    <nav class="navbar navbar-expand-md navbar-light ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between align-items-center"
                id="navbarTogglerDemo01">
                <a class="navbar-brand " href="#">

                    <span>Instagram</span>
                </a>

                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Create a new post
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="m-0">Caption:</p>
                                        <textarea name="" id="" cols="60" rows="4"></textarea>
                                        <button class="border border-0"><i class="fa-solid fa-camera"></i></button>
                                        <button class="border border-0"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ps-1">

                        <!--Dropdown-->
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button"

                                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
